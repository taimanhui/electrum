name: android release build

on:
  push:
    branch:
      - bixin-dev
    # Pattern matched against refs/tags
    tags:
      - onekey/*    # Push events to every tag including hierarchical tags like onekey/v2.0.5

jobs:
  android_release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: 'true'
      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: |
            - /usr/local/lib/android
            - /opt/hostedtoolcache/jdk/
          key: ${{ runner.os }}-sdk
          restore-keys: ${{ runner.os }}-sdk
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: |
            - ~/.cache/pip
            - ~/.cache/chaquopy
            - ~/work/electrum/android/app/build/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip
          restore-keys: |
            ${{ runner.os }}-pip
      - name: Setup release keystore
        run: ./.github/secrets/decrypt_keystore.sh
        env:
          IOS_CERTIFICATE_PASS: ${{ secrets.IOS_CERTIFICATE_PASS }}
          ENCRYPT_PASS: ${{ secrets.ENCRYPT_PASS }}
      - name: build release
        env:
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_STORE_FILE: ${{ secrets.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
        run: |
          yes | /usr/local/lib/android/sdk/tools/bin/sdkmanager "platforms;android-29"
          yes | /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT} >> /dev/null
          echo 'chaquopy.license=${{ secrets.CHAQUOPY_LICENSE }}' > local.properties
          echo 'sdk.dir=/usr/local/lib/android/sdk' >> local.properties
          ./gradlew app:assembleMainNetOnekeyRelease
          ./gradlew app:assembleMainNetGooglePlayRelease
          ./gradlew app:assembleRegTestOneKeyRelease
        working-directory: android
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa # optional
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      - name: push to server
        run: |
            # push release apk
            export MAINNET_APK=`ls android/app/build/outputs/apk/MainNetOnekey/release/*.apk`
            export TAG_NAME=`git describe --tags --abbrev=0`
            export MAINNET_GOOGLEPLAY_APK=`ls android/app/build/outputs/apk/MainNetGooglePlay/release/*.apk`
            export REGTEST_APK=`ls android/app/build/outputs/apk/RegTestOnekey/release/*.apk`
            scp "$MAINNET_APK" "$MAINNET_GOOGLEPLAY_APK" "$REGTEST_APK" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/output/
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /output && ./push_release.sh $MAINNET_APK '\"$TAG_NAME\"' && ./push_release.sh $MAINNET_GOOGLEPLAY_APK '\"$TAG_NAME for googleplay\"' && ./push.sh $REGTEST_APK '\"$TAG_NAME for regtest network\"' >>android_release.log"
